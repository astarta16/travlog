<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/styles/reset.css" />
    <link rel="stylesheet" href="./static/styles/style.css" />
    <title>Travlog</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./static/images/logo.svg" alt="Travlog Logo" />
      </div>
      <div class="menu-icon">
        <img src="./static/images/burger.svg" alt="Menu" class="menu" />
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#discover">Discover</a></li>
          <li><a href="#deals">Special Deals</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="auth-links">
        <a class="login">Log In</a>
        <a class="signup">Sign Up</a>
      </div>
    </header>

    <main>
      <section>
        <div class="left-side">
          <div class="banner-text">
            <h1>Travel top destination of the world</h1>
            <p>
              We always make our customer happy by providing as many choices as
              possible
            </p>
            <div class="buttons">
              <button onclick="location.href='#'">Get Started</button>
              <button onclick="location.href='#'">Watch Demo</button>
            </div>
          </div>
        </div>
        <div class="right-side">
          <img src="./static/images/main.png" alt="Globe" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
